<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing24</title>
    <link rel="stylesheet" href="/Bai tap 1/assets/css/2.css">
</head>
<body>
    <div id="form">
        <h2>
            GÓP Ý - LIÊN HỆ VỚI 24H
        </h2>
        <form action="">
            <div class="table">
                <div class="row">
                    <span>
                        Họ và tên
                    </span>
                    <input type="text" name="Name" class="textbox" style="width:200px" onkeyup="initTyper(this)" >
                </div>
                <div class="row">
                    <span>
                        Địa chỉ email
                    </span>
                    <input type="text" name="Name" class="textbox" style="width:200px" onkeyup="initTyper(this)">
                </div>
                <div class="row">
                    <span>
                        Số điện thoại
                    </span>
                    <input type="text" name="Name" class="textbox" style="width:200px" onkeyup="initTyper(this)">
                </div>
                <div class="row">
                    <span>
                        Địa chỉ nơi cư trú
                    </span>
                    <input type="text" name="Address" class="textbox" style="width:330px" onkeyup="initTyper(this)">
                </div>
                <div class="row">
                    <span>
                        Tiêu đề
                    </span>
                    <input type="text" name="Title" class="textbox" style="width:330px" value="Góp ý 24H" onkeyup="initTyper(this)">
                </div>
                <div class="row">
                    <span>
                        Nội dung
                    </span>
                    <textarea name="nội dung" id="nd" style="width: 300px; height: 150px" cols="30" rows="10"></textarea>
                </div>
                <div class="row">
                    <span></span>
                    <button>Gửi</button>
                    <button>Thoát</button>
                </div>
            </div>
        </form>
    </div>
</body>
